<!DOCTYPE html>
<html>
<head>
  <title>Calendar Week View</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .calendar-week-view {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .calendar-week-view-day {
      padding: 2px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .calendar-week-view-day-events {
      list-style: none;
      margin-bottom: 0;
    }
    .calendar-week-view-day-events > .quarter-hour{
      margin-bottom: 5px;
      font-size: x-small;
      border: 1px solid gray;
      padding: 10px;
      margin:0px;
      align-content: stretch;
    }
    {% for l in lessons %}
      {{l}}
    {% endfor %}
  </style>
</head>
<body>
  <div class="calendar-week-view">
    {% for day in week %}
    <div class="calendar-week-view-day">
      <div class="calendar-week-view-day-header">{{day}}</div>
      <div class="calendar-week-view-day-events">
        {% for bl in times %}
        <div class="time" id="{{bl}}">{{bl}}</div>
            {% for n in '1234' %}
            <div class="quarter-hour"></div>
            {% endfor %}
        {% endfor %}
      </div>
    </div>
    {% endfor %}
</div>
{% for l in lessons %}
  {{l}}
{% endfor %}
