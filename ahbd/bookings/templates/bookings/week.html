<!DOCTYPE html>
<html>
<head>
  <title>Calendar Week View</title>
  <style>
    body {
      font-family: sans-serif;
      background-color:white;
    }

    .calendar-week-view {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .calendar-week-view-day {
      padding: 2px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }
    .calendar-week-view-day:hover {
      padding: 2px;
      background-color: rgb(209, 209, 255);
      border: 1px solid #ada3ff;
      width: 500px;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .calendar-week-view-day-events {
      list-style: none;
      margin-bottom: 0;
    }
    .calendar-week-view-day-events > .quarter-hour {
      margin-bottom: 5px;
      background-color: azure;
      font-size: x-small;
      border: 1px solid gray;
      padding: 10px;
      margin:0px;
      align-content: stretch;
    }
    .lesson {
      padding: 2px;
      background-color: rgb(125, 125, 255);
      border: 1px solid #2e2381;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }
    .booked_time{
      background-color: #ada3ff;
    }
    #booked {
      background-color: #ada3ff;
    }
  </style>
</head>
<body>
  <div class="calendar-week-view">
    {% for day in week %}
    <div class="calendar-week-view-day">
      <div class="calendar-week-view-day-header">{{day}}</div>
      <div class="calendar-week-view-day-events">
        {% for bl in times %}
        {% for lesson_time in lesson_times %}
        {% if bl == lesson_time %}
        <div class="booked_time">{{bl}}</div>
            {% for n in '1234' %}
            <div class="quarter-hour" id="booked"></div>
            {% endfor %}
  
          {% else %}
          <div class="not_booked_time" id="{{bl}}">{{bl}}</div>
            {% for n in '1234' %}
            <div class="quarter-hour"></div>
            {% endfor %}
            {% endif %}
        {% endfor %}
        {% endfor %}
      </div>
    </div>
    {% endfor %}
</div>
