<!DOCTYPE html>
<html>

<head>
  <title>Calendar Week View</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
    }

    .calendar-week-view {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .calendar-week-view-day {
      padding: 2px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day:hover {
      padding: 2px;
      background-color: rgb(209, 209, 255);
      border: 1px solid #ada3ff;
      width: 500px;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .calendar-week-view-day-events {
      list-style: none;
      margin-bottom: 0;
    }

    .calendar-week-view-day-events>.quarter-hour {
      margin-bottom: 5px;
      background-color: azure;
      font-size: x-small;
      border: 1px solid gray;
      padding: 10px;
      margin: 0px;
      align-content: stretch;
    }

    .lesson {
      width:1fr;
      padding: 2px;
      background-color: rgb(255, 255, 255);
      border: 1px solid #2e2381;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .booked {
      background-color: #ada3ff;
    }
  </style>
</head>

<body>
  {% for l in lessons %}
  <div class="lesson">
    <div class="lesson_date">{{l.lesson_date.date }}</div>
    <div class="student">{{ l.student.last_name }}</div>
    <div class="lesson_time">{{ l.lesson_date.time }}</div>
  </div>
{% endfor %}
{{time_blocks}}
<div class="calendar-week-view">
  <div class="calendar-week-view-day">
    <div class="calendar-week-view-day-header">{{ today }}</div>
    <div class="calendar-week-view-day-events">
      {% for block in time_blocks %} 
        <div class="lesson {{block.booked}}">
          {{block.start}}
          {{block.student}}
          {{block.lesson_date.time}}
        </div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
