<!DOCTYPE html>
<html>

<head>
  <title>Calendar Week View</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
    }

    .calendar-week-view {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }

    .calendar-week-view-day {
      padding: 2px;
      border: 1px solid black;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day:hover {
      padding: 2px;
      background-color: rgb(209, 209, 255);
      border: 1px solid #ada3ff;
      width: 500px;
      border-radius: 5px;
      box-shadow: 5px 5px 5px #888888;
    }

    .calendar-week-view-day-header {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .calendar-week-view-day-events {
      list-style: none;
      margin-bottom: 0;
    }

    .calendar-week-view-day-events>.quarter-hour {
      margin-bottom: 5px;
      background-color: azure;
      font-size: x-small;
      border: 1px solid gray;
      padding: 10px;
      margin: 0px;
      align-content: stretch;
    }

    .lesson {
      font-size:0.8rem;
      width:1fr;
      padding: 2px;
      background-color: rgb(255, 255, 255);
      height:15px;
      border-bottom:1px solid hsl(247, 100%, 82%);
    }

    .booked {
      background-color: hsl(247, 100%, 82%);
      border-bottom: 1px solid white;
    }
  </style>
</head>

<body>

<div class="calendar-week-view">
  {% for day in week %}
  <div class="calendar-week-view-day">
    <div class="calendar-week-view-day-header">{{day.day}} - {{day.week_date.day}}</div>
    <div class="calendar-week-view-day-events">
      {% for block in day.blocks %} 
        <div class="lesson {{block.booked}}" style="height:{{block.duration}}px;">
          {{block.start}}
          {{block.student}}
          {% if block.lesson_date.time.minute is 0 %}
          {{block.lesson_date.time}}
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>


</body>
</html>
